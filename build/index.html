<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toastie</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class = "small-12 text-center">
        <nav>Toastie<img src="images/icon_15588.svg" alt="Alcohol" style="padding-left:0.05em;padding-bottom:0.3em"/></nav>
      </div>
      <div class = "large-6 medium-6 small-8 large-centered medium centered small-centered columns text-center">
      
        <div class="question full">1. What's on your mind?</div>
        <br>
        <button>Snuggy</button>
        <br>
        <button>Cigars</button>
        <br>
        <button>Hardcore Parkour</button>
        <br>

      </div>
    </div>

    <script id="drinkTemplate" type="text/x-handlebars-template">
      {{#each}}
      <ul>
        <li>{{name}}</li>
        <li>{{description}}</li>
        <li>{{ingredients}}</li>
        <li>{{directions}}</li>
        <li>{{tag}}</li>
      </ul>
      {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="browser.js"></script>
    <script src="js/model/route.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
